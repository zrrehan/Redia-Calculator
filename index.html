<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redia Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "calculator">
        <div id = "nameBox">
            <div id = "name"><h1>REDIA</h1><p>Calculator V0.11</p></div>
            <div id = "sunlight_recharge">
                <div class="sunBox"></div>
                <div class="sunBox"></div>
                <div class="sunBox"></div>
                <div class="sunBox"></div>
            </div>
        </div>

        <div id = "screen">
            <div id = "signScreen"></div>
            <div id = "digitScreen">0</div>
        </div>
        <div id = "button">
            <div id="buttonRow">
                <button class = "numbers" id = "seven">7</button>
                <button class = "numbers" id = "eight">8</button>
                <button class = "numbers" id = "nine">9</button>
                <button id = "del">DEL</button>
                <button id = "ac">AC</button>
            </div>
            <div id="buttonRow">
                <button class = "numbers" id = "four">4</button>
                <button class = "numbers" id = "five">5</button>
                <button class = "numbers" id = "six">6</button>
                <button id = "multiply">ร</button>
                <button id = "divide">รท</button>
            </div>
            <div id="buttonRow">
                <button class = "numbers" id = "one">1</button>
                <button class = "numbers" id = "two">2</button>
                <button class = "numbers" id = "three">3</button>
                <button id = "plus">+</button>
                <button id = "substract">-</button>
            </div>
            <div id="buttonRow">
                <button id = "zero">0</button>
                <button id = "dot">.</button>
                <button id = "x10">x10</button>
                <button id = "ans">Ans</button>
                <button id = "equal">=</button>
            </div>

        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
